<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
		 	<title>Wapty</title>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
				<link rel="stylesheet" type="text/css" href="/index.css">
	 </head>

	 <body>
				<!--Title navbar-->
				<nav class="navbar is-white">
						<div class="container">
								<div class="navbar-brand">
										<p class="navbar-item brand-text">
										  Wapty Suite
										</p>
								</div>
      </div>
				</nav>

			 <section class="container">
				  <div class="tabs">
				  	 <ul>
				  				<li class="tablinks is-active"><a onclick="openTab(event, 'Target')">Target</a></li>
				  				<li class="tablinks"><a onclick="openTab(event, 'Proxy')">Proxy</a></li>
				  				<li class="tablinks"><a onclick="openTab(event, 'HTTP History')">HTTP History</a></li>
				  				<li class="tablinks"><a onclick="openTab(event, 'Repeater')">Repeater</a></li>
				  		</ul>
				  </div>

  				<section class="container">
  						<div class="tabcontent" id="Target">
										<iframe src="tabs/target.html" scrolling="no" width="100%" allowfullscreen frameborder="0"></iframe>
  						</div>
  						<div class="container tabcontent" id="Proxy">
										<iframe src="tabs/proxy.html" scrolling="no" width="100%" allowfullscreen frameborder="0"></iframe>
  						</div>
  						<div class="tabcontent" id="HTTP History">
										<iframe src="tabs/history.html" scrolling="no" width="100%" allowfullscreen frameborder="0"></iframe>
  						</div>
  						<div class="tabcontent" id="Repeater">
										<iframe src="tabs/repeater.html" scrolling="no" width"100%" allowfullscreen frameborder="0"></iframe>
  						</div>
  				<!-- div container-->
      </section>
    </section>

		  <div class="hero-foot">
		  		<div class="container">
		  				<div class="tabs is-centered">
		  						<ul>
		  								<li>Made with <3 by Anna & Rob.</li>
		  						</ul>
		  				</div>
		  		</div>
		  </div>

				<script src="/openTabs.js"></script>
		</body>
</html>
