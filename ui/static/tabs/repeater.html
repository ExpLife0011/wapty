<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
		 	<title>Repeater</title>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
				<link rel="stylesheet" type="text/css" href="/tabs.css">
		</head>

		<body>
			 <section class="container" width="100%">
				  <div class="tabs">
				  	 <ul id="tabsTitle">
				  				<li class="tablinks is-active"><a onclick="openTab(event, '1')">1</a></li>
				  				<li class="tablinks"><a onclick="openTab(event, '2')">2</a></li>
				  		</ul>
        <p class="control">
          <a class="button is-info" onclick="createTab(event, 'Name')">
            Add tab
          </a>
        </p>
				  </div>

  				<section class="container" id="tabs">
  						<div class="tabcontent" id="1">
			       <textarea class="textarea" placeholder="HTTP traffic" rows="30"></textarea>
  						</div>
  						<div class="tabcontent" id="2">
			       <textarea class="textarea" placeholder="HTTP traffic" rows="30"></textarea>
  						</div>
						</section>
				</section>
		</body>
				<script src="/openTabs.js"></script>
</html>
